<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red de Afiliados Inmobiliarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .content {
      padding: 20px;
    }

    iframe {
      width: 90%;
      max-width: 800px;
      height: 1000px;
      border: none;
    }

    .boton {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #2980b9;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Únete a la Red de Afiliados Inmobiliarios</h1>
    <p>Completa el formulario para comenzar a colaborar con nosotros</p>
  </header>

  <div class="content">
    <!-- Formulario incrustado -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfdWMJnTsy7KgnwbQd4yHUEhPUajX4Qv9m_PtY2L0J2dsD3pQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>

    <!-- Botón alternativo -->
    <p>¿Tienes problemas para ver el formulario?</p>
    <a class="boton" href="https://docs.google.com/forms/d/e/1FAIpQLSfdWMJnTsy7KgnwbQd4yHUEhPUajX4Qv9m_PtY2L0J2dsD3pQ/viewform" target="_blank">Abrir en una nueva pestaña</a>
  </div>

</body>
</html>
